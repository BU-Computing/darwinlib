apply plugin: 'com.android.library'

version = '1.1.0'
description = 'Android support library for darwin functionality'

//group = 'android'

ext {
    if (! has('androidCompatVersion') ) { androidCompatVersion = '24.2.1' }
    if (! has('androidBuildToolsVersion') ) { androidBuildToolsVersion = '24.0.3' }
}

buildscript {
    ext {
        if (! has('androidPluginVersion') ) { androidPluginVersion = '2.2.2' }
    }
	repositories {
		mavenLocal()
		jcenter()
	}
	dependencies {
		classpath "com.android.tools.build:gradle:${androidPluginVersion}"
//        classpath 'com.android.tools.build:gradle:2.0.0-alpha3'
	}
}


task wrapper(type: Wrapper) {
	gradleVersion = '2.13'
}

android {
    compileSdkVersion 24
    buildToolsVersion "${androidBuildToolsVersion}"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 2
        versionName version
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile "com.android.support:support-annotations:${androidCompatVersion}"
    compile "com.android.support:support-v4:${androidCompatVersion}"
}
