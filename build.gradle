apply plugin: 'com.android.library'

version = '1.0.0'
description = 'Android support library for darwin functionality'
//group = 'android'

ext {
    if (! has('androidCompatVersion') ) { androidCompatVersion = '23.1.1' }
    if (! has('androidPluginVersion') ) { androidPluginVersion = '1.5.0' }
    if (! has('androidBuildToolsVersion') ) { androidBuildToolsVersion = '23.0.2' }
}

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.5.0'
//        classpath 'com.android.tools.build:gradle:2.0.0-alpha3'
	}
}


task wrapper(type: Wrapper) {
	gradleVersion = '2.9'
}

android {
    compileSdkVersion 23
    buildToolsVersion "${androidBuildToolsVersion}"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName version
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile "com.android.support:support-annotations:${androidCompatVersion}"
}
